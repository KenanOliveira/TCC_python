<title>Inicio</title>

<div class="card">
    <div class="card-header">
    <b>Últimos vídeos</b>
    </div>
    <div class="card-body">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" ng-repeat="v in videos">
                <div class="card">
                    <a ng-href="#!/assistir/{{v._id}}"><img ng-src="{{v.linkImg}}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <a ng-href="#!/assistir/{{v._id}}"><h5 class="card-title">{{v.titulo}}</h5></a>
                        <p class="card-text"><small class="text-muted">{{v.dataPublicacao | date:"dd/MM/yyyy"}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
